<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>随机短视频播放器</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: black;
    }
    video {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }
    #playButton {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 10px 20px;
      font-size: 16px;
      background-color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .status {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      color: white;
      background: rgba(0,0,0,0.5);
      padding: 5px 10px;
      border-radius: 5px;
      font-size: 12px;
      opacity: 0.7;
      z-index: 5;
    }
    .hidden {display: none;}
  </style>
</head>
<body>
  <video id="video" playsinline webkit-playsinline controls></video>
  <button id="playButton">开始播放</button>
  <div id="status" class="status hidden"></div>

  <script>
    const channelAddr = [
      "http://api.qemao.com/api/douyin",
      "https://api.kuleu.com/api/MP4_xiaojiejie"
    ];
    
    const videoElement = document.getElementById('video');
    const playButton = document.getElementById('playButton');
    const status = document.getElementById('status');
    
    // 显示状态信息
    function showStatus(msg, autoHide = true) {
      status.textContent = msg;
      status.classList.remove('hidden');
      if (autoHide) {
        setTimeout(() => {
          status.classList.add('hidden');
        }, 3000);
      }
    }

    // 添加按钮点击事件监听器
    playButton.addEventListener('click', () => {
      playRandomVideo();
      playButton.style.display = 'none'; // 隐藏按钮
    });

    // 随机播放视频
    function playRandomVideo() {
      showStatus('正在加载视频...', false);
      
      const url = channelAddr[Math.floor(Math.random() * channelAddr.length)];
      videoElement.src = url;
      
      videoElement.play().then(() => {
        showStatus("正在播放: " + url);
      }).catch(error => {
        console.error("播放错误:", error);
        showStatus('播放失败，尝试下一个...');
        setTimeout(playRandomVideo, 1000); // 自动播放下一个随机视频
      });
    }

    // 当视频播放结束时，播放下一个随机视频
    videoElement.addEventListener('ended', playRandomVideo);
    
    // 视频播放出错时尝试下一个
    videoElement.addEventListener('error', function() {
      showStatus('视频加载失败，尝试下一个...');
      setTimeout(playRandomVideo, 1000);
    });
    
    // 用户点击视频区域也可以控制播放/暂停
    videoElement.addEventListener('click', function() {
      if (playButton.style.display === 'none') {
        if (videoElement.paused) {
          videoElement.play();
        } else {
          videoElement.pause();
        }
      }
    });
  </script>
</body>
</html>
